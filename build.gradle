plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    // https://mvnrepository.com/artifact/org.testng/testng
    testImplementation group: 'org.testng', name: 'testng', version: '7.10.2'

    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.26.0'

    // https://mvnrepository.com/artifact/com.github.bonigarcia/webdrivermanager
    implementation group: 'com.github.bonigarcia', name: 'webdrivermanager', version: 'webdrivermanager-5.5.0'

    implementation 'org.apache.logging.log4j:log4j-slf4j2-impl:2.20.0'
    testImplementation 'com.opencsv:opencsv:5.5.2'
}

test {
    useTestNG()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}